language: python
python:
  - "3.7"

services:
  - docker

before_script: pip install docker-compose

script:
  - docker-compose run ccvalidate sh -c "coverage run manage.py test && flake8 && coverage report"
after_success:
  - docker-compose run ccvalidate sh -c "apt-get install -y git"
  - docker-compose run ccvalidate sh -c "COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN coveralls"